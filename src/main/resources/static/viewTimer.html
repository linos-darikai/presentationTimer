<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Display</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f4f4f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .Time {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .actual-time span {
            font-size: 48px;
            color: #333;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="Time">
        <label class="actual-time">
            <span>12 : 00</span>
        </label>
    </div>
</body>
</html>
